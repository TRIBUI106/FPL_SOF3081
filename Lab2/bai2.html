<!doctype html>
<html lang="en">
    <head>
        <title>bai 2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container gap-2 mt-5">
                <form action="" class="px-5 py-2 w-50 border rounded">
                    <h3 class="text-center mt-3">Form Đăng ký</h3>
                    <label>Họ và tên</label>
                    <input type="text" class="form-control mb-4 mt-1" placeholder="Nhập họ và tên">
                    <label>Email</label>
                    <input type="email" class="form-control mb-4 mt-1" placeholder="Nhập email">
                    <label>Số điện thoại</label>
                    <input type="tel" class="form-control mb-4 mt-1" placeholder="Nhập số điện thoại">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control mb-4 mt-1" placeholder="Nhập mật khẩu">
                    <label>Xác nhận Mật khẩu</label>
                    <input type="password" class="form-control mb-4 mt-1" placeholder="Nhập lại mật khẩu">
                    <div class="d-flex flex-row gap-2 mb-4">
                        <label class="">Giới tính:</label>
                        <div class="form-check">
                            <input
                                name="gender"
                                class="form-check-input"
                                type="radio"
                                checked
                            >Nam
                        </div>
                        <div class="form-check">
                            <input
                                name="gender"
                                class="form-check-input"
                                type="radio"
                            >Nữ
                        </div>
                    </div>

                    <label>Ngôn ngữ</label>

                    <select name="" id="" class="form-select">
                        <option value="VN">Tiếng Việt</option>
                        <option value="EN">Tiếng Anh</option>
                        <option value="FR">Tiếng Pháp</option>
                    </select>

                    <div class="d-flex flex-row mt-4">
                        <input
                            type="checkbox"
                            class="form-check-input me-2"
                        >
                        <label class="form-check-label">Tôi đồng ý với các điều khoản dịch vụ</label>   
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">Đăng ký</button>

                </form>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

        ></script>

</html>
